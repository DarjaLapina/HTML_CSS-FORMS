<!DOCTYPE html>
<html lang="en">
<head>
    <title>атрибут placeholder</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактная информация </legend>
        <p>
            <label>
                Адрес электронной почты
                <input type="email" name="email" placeholder="user@domain.com"/></label>
        </p>
        <p>
            <label>
                Сайт <input type="url" name="website" placeholder="http://www.domain.com/"/>
            </label>

        </p>
        <p>
            <label>
                Телефон
                <input type="tel" name="phone" placeholder="666-66-66">
            </label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Отправить">
    </p>
</form>
</body>
</html>
